select_what_u_want: &select_what_u_want 'Выберите, что вас интересует :point_down::'

use_qna:
  enabled: true

menus:
  start:
    answer:
      - chat: *select_what_u_want
    buttons:
      - button:
          id: 1
          text: 'Работа с заявками в веб-регистраторе'
          menu:
            id: 'работа_с_заявками_в_веб_регистраторе'
            answer:
              - chat: *select_what_u_want
            buttons:
              - button:
                  id: 1
                  text: 'Работа с заявками'
                  menu:
                    id: 'работа_с_заявками'
                    answer:
                      - chat: *select_what_u_want
                    buttons:
                      - button:
                          id: 1
                          text: 'Долгая регистрация заявления'
                          chat:
                            - chat: >
                                Регламентированный срок регистрации заявления до 24 часов. Если регистрация более 24 часов,
                                необходимо перейти на вкладку Абоненты - открыть абонента - вкладка Управление
                                (нужную учетную запись можно выбрать в строке "Продукт"). Необходимо проверить нет ли ошибки
                                в правой части открывшегося окна. Если ошибка есть, ознакомиться с причиной можно
                                по кнопке "Подробнее...".
                      - button:
                          id: 2
                          text: 'При обработке заявления, есть только продление лицензии'
                          chat:
                            - chat: >
                                Заявление было отправлено с подключением сертификата из другой базы.
                                Необходимо НЕ ставить точку на продлении лицензии и нажать далее.
                      - button:
                          id: 3
                          text: 'Просьба удалить заявку'
                          chat:
                            - chat: >
                                К сожалению, удалить заявку из Веб-регистратора нельзя независимо от статуса заявления.
                      - button:
                          id: 4
                          text: 'Не активна кнопка "В обработку"/ загрузка файлов'
                          chat:
                            - chat: >
                                Необходимо отчистить кэш браузера, перезайти в веб-регистратор через окно авторизации по
                                логину и паролю. Также можно проверить работы в другом браузере.
                      - button:
                          id: 5
                          text: 'При подключении доп. конфигурации есть только продление  и изменение'
                          chat:
                            - chat:  >
                                Если заявление поступило с типом "Изменение" или "Пролонгация" оно не может иметь тип
                                подключения как доп. конфигурация. Необходимо обработать заявление как изменение, если
                                требуется продлить лицензию, то, как продление.
                      - button:
                          id: 6
                          text: 'Экспорт сертификата на Веб-регистраторе не доступен'
                          chat:
                            - chat:  >
                                Выгрузка сертификатов более недоступна для партнеров. Сертификат устанавливается автоматически
                                на стороне ПК клиента при обновлении статуса заявления. Если требуется выгрузка сертификата
                                организации свяжитесь со специалистом с указанием ИНН организации и даты заявления.
                      - button:
                          id: 7
                          text: 'Срок перевода заявки. Нет ответа по переводу заявки/абонента.'
                          chat:
                            - chat:  >
                                Перенос осуществляется в течение 8 рабочих часов с момента предоставления полных данных.
                                С полным регламентом можно ознакомиться по ссылке: https://reg.astralnalog.ru/NewNews?id=858.
                                Если ответ не поступил по истечению срока Вы можете обратиться на почту
                                partners@astral.ru за уточнением.
                      - button:
                          id: 8
                          text: 'Нет заявки на веб-регистраторе'
                          chat:
                            - chat:  >
                                Для получения заявки необходимо ввести внизу слева ИНН и КПП организации и нажать
                                "Получить заявку". Если заявку получить не удается, при этом ИНН и КПП верный и с момента
                                отправки прошло более трех часов, необходимо выбрать "Соединить со специалистом" и предоставить
                                ИНН и КПП организации для проверки.
                      - button:
                          close_button: true
              - button:
                  id: 2
                  text: 'Ошибка обработки'
                  menu:
                    id: 'ошибка_обработки'
                    answer:
                      - chat: *select_what_u_want
                    buttons:
                      - button:
                          id: 1
                          text: 'У абонента уже подключен однотипный продукт'
                          chat:
                            - chat:  >
                                С 14.05.2019 абоненту один и тот же продукт для отчетности не может
                                быть выдан разными партнерами.Если у абонента уже есть учетная запись по 1СО,
                                подключенная каким-либо партнером, обработка заявки другим партнером, пока действует текущая лицензия, невозможна.
                                Если абонент хочет работать с другим партнером, то
                                вначале необходимо перенести их текущую учетную запись к новому партнеру.Если
                                учетная запись выдана в рамках доп. подписи 1С УП или проекта БухОбслуживания
                                (BO), то перенести ее нельзя. При возникновении вопросов, необходимо написать на
                                почту partners@astral.ru.
                      - button:
                          id: 2
                          text: >-
                            При выполнении определения команды произошла ошибка. Подробные сведения
                            см. во внутреннем исключении. Server did not respond within the specified timeout
                            interval.
                          chat:
                            - chat:  >
                                Из-за высокой нагрузки, регистратор может выдавать кратковременные
                                ошибки, попробуйте немного позже. Если не исправится - напишите нам снова.
                      - button:
                          id: 3
                          text: >-
                            В отправленном заявлении содержатся ошибочные данные. Не пройдена одна
                            из проверок. Отправка в обработку не возможна.
                          chat:
                            - chat:  >
                                Не пройдена одна или несколько основных проверок. Необходимо открыть
                                заявку и перейти на вкладку "Проверки". В первой части проверок "Обязательные
                                проверки" все проверки должны быть пройдены. Если это не так, необходимо проверить
                                данные в заявке и документах согласно указанным ошибкам.
                      - button:
                          id: 4
                          text: 'Ошибка при получении доступных опций: время ожидания операции истекло'
                          chat:
                            - chat:  >
                                Из-за высокой нагрузки, регистратор может выдавать кратковременные
                                ошибки, попробуйте немного позже. Если не исправится - напишите нам снова.
                      - button:
                          id: 5
                          text: 'Реквизиты абонента ИНН/КПП помещены в "Черный список"'
                          chat:
                            - chat: |
                                Клиент попал в Стоп – лист. Возможные причины:
                                1. По запросу ФНС за подозрительную деятельность. Если организация прошла все проверки ФНС, и возобновляет деятельность, то ФНС должна прислать письмо о выведении организации из стоп-листа.
                                2. По запросу самого клиента, например, в рамках задачи на мошеннические действия.
                                За уточнение Вы можете обратиться по телефону 8-800-700-86-68 доб. 91 (доступен в офисное время) или на почту fns@astral.ru.
                      - button:
                          close_button: true
              - button:
                  id: 3
                  text: 'Проверка заявления'
                  menu:
                    id: 'проверка_заявления'
                    answer:
                      - chat: *select_what_u_want
                    buttons:
                      - button:
                          id: 1
                          text: 'Ошибка в разделе "Обязательные проверки"'
                          menu:
                            id: 'ошибка_в_разделе_обязательные_проверки'
                            answer:
                              - chat: *select_what_u_want
                            buttons:
                              - button:
                                  id: 1
                                  text: 'Проверка по СНИЛС (е ё)/ сменилась фамилия'
                                  chat:
                                    - chat:  >
                                        Необходимо сверить данные ФИО из отправленного заявления с данными
                                        в ЕГРЮЛ, СНИЛС и паспорта. ФИО в заявлении и в СНИЛС должно в точности соответствовать
                                        паспорту. Если ФИО в заявлении и в паспорте совпадает, но в СНИЛС отличается,
                                        рекомендуется перевыпустить СНИЛС, в заявлении можно поставить ручную проверку
                                        через техническую поддержку - 1c@astral.ru (к заявлению на веб-регистраторе обязательно
                                        прикрепить СНИЛС). Также сверить дату рождения, пол, номер СНИЛС заявления с данными
                                        в СНИЛС и паспорте. Также необходимо проверить валидность СНИЛС на сайте ПФР:
                                        https://es.pfrf.ru/checkSnils/. Если СНИЛС НЕ валиден необходимо обращаться в
                                        ПФР. Если СНИЛС валиден обратиться на почту 1c@astral.ru за уточнением.
                              - button:
                                  id: 2
                                  text: >-
                                    Сотрудник .... не указан в выписке организации/ Руководитель не указан в выписке егрюл
                                  chat:
                                    - chat:  >
                                        Необходимо прикрепить доверенность к заявлению на вкладке "Файлы".
                              - button:
                                  id: 3
                                  text: >-
                                    Сотрудник ... не прошел проверку. Причина: указан недопустимый документ, уд.личность.
                                  chat:
                                    - chat:  >
                                        Необходимо нажать на кнопку "Показать реквизиты" и проверить в строке
                                        "Тип документа" указанный тип. Допустимые типы документов: "Паспорт гражданина
                                        РФ", "Паспорт иностранного гражданина". Если указан другой тип, заявление необходимо
                                        переотправить из 1С, предварительно проверив тип документа и гражданство в карточке
                                        физического лица.
                              - button:
                                  id: 4
                                  text: 'абонент (или реквизит абонента) помещен в чёрный список'
                                  chat:
                                    - chat: |
                                        Клиент попал в Стоп – лист. Возможные причины:
                                        1. По запросу ФНС за подозрительную деятельность. Если организация прошла все проверки ФНС, и возобновляет
                                        деятельность, то ФНС должна прислать письмо о выведении организации из стоп-листа.
                                        2. По запросу самого клиента, например, в рамках задачи на мошеннические действия. За
                                        уточнение Вы можете обратиться по телефону 8-800-700-86-68 доб. 91 (доступен в
                                        офисное время) или на почту fns@astral.ru.
                              - button:
                                  id: 5
                                  text: 'ВР требует фото'
                                  chat:
                                    - chat:  >
                                        Необходимо приложить фото, если в заявлении на вкладке "Реквизиты"
                                        в строке "Выпуск сертификата" указан признак "Да", при этом отсутствует строка
                                        "Безбумажное продление". С регламентом УЦ Вы можете ознакомиться в разделе "Документация":
                                        https://reg.astralnalog.ru/V2/documents/e7b43ec9-5c3b-4ea1-a38f-9eac9cfca824.
                              - button:
                                  id: 6
                                  text: 'Организация не была найдена через API Навигатора'
                                  chat:
                                    - chat:  >
                                        Необходимо проверить наличие организации в реестре ЕГРЮЛ: https://egrul.nalog.ru/index.html.
                                        Сверить данные ИНН и ОГРН в ЕГРЮЛ с данными в заявлении. Если организация является
                                        иностранной, проверить наличие организации в реестре иностранных организаций:
                                        https://service.nalog.ru/rafp/#. Если организация есть в реестре и данные совпадают,
                                        обратиться на почту 1c@astral.ru для ручной проверки.
                              - button:
                                  close_button: true
                      - button:
                          id: 2
                          text: 'Ошибка в разделе "Дополнительные проверки"'
                          menu:
                            id: 'ошибка_в_разделе_дополнительные_проверки'
                            answer:
                              - chat: *select_what_u_want
                            buttons:
                              - button:
                                  id: 1
                                  text: 'Наименования не равны. Наименование по ЕГРЮЛ: ... . Наименование в запросе: ... .'
                                  chat:
                                    - chat:  >
                                        Дополнительные проверки не блокируют обработку заявления. В сертификате
                                        будет указано наименование из запроса. Если клиент согласен с наименованием из
                                        запроса, заявку можно отправить в обработку, иначе необходимо переотправить заявление
                                        с наименованием из ЕГРЮЛ.
                              - button:
                                  id: 2
                                  text: 'Проверка скана паспорта'
                                  chat:
                                    - chat:  >
                                        Необходимо проверить паспортные данные в заявлении и приложенном файле
                                        "документ удостоверяющий личность". Если данные совпадают, то такую заявку разрешено
                                        отправлять в обработку.
                              - button:
                                  id: 3
                                  text: 'ИНН физического лица'
                                  chat:
                                    - chat:  >
                                        Необходимо проверить ИНН физического лица в заявлении с ИНН в документе физ лица.
                              - button:
                                  close_button: true
                      - button:
                          close_button: true
              - button:
                  close_button: true
      - button:
          id: 2
          text: 'Веб - регистратор и общие вопросы'
          menu:
            id: 'веб_интегратор_общие_вопросы'
            answer:
              - chat: *select_what_u_want
            buttons:
              - button:
                  id: 1
                  text: 'Ценообразование'
                  menu:
                    id: 'ценообразование'
                    answer:
                      - chat: *select_what_u_want
                    buttons:
                      - button:
                          id: 1
                          text: 'Сверка'
                          chat:
                            - chat:  >
                                Сверка работает первые три рабочих дня месяца. Информацию можно менять
                                только за предыдущий месяц в текущей сверке. По вопросам сверки взаиморасчетов
                                Вам необходимо обратиться на почту - sverka@astral.ru. Инструкция по проведению
                                сверки есть в базе знаний Веб - регистратора:
                                https://reg.astralnalog.ru/Wiki#sverka-129676087.html.
                      - button:
                          id: 2
                          text: 'Вопрос по расчету цен и стоимости'
                          chat:
                            - chat:  >
                                По данному вопросу Вам необходимо обратиться в Ваш Центр продаж или в наш отдел
                                по работе с партнерами на почту - partners@astral.ru.
                      - button:
                          id: 3
                          text: 'Калькулятор тарифа'
                          chat:
                            - chat:  >
                                Для работы с тарифным калькулятором воспользуйтесь инструкцией в
                                базе знаний Веб - регистратора: https://reg.astralnalog.ru/Wiki#tarifnyj-kal-kulyator-129676167.html.
                                При возникновении дополнительных вопросов Вы можете обратиться в наш отдел по
                                работе с партнерами на почту - partners@astral.ru.
                      - button:
                          id: 4
                          text: 'Заказ носителя'
                          chat:
                            - chat:  >
                                Чтобы заказать носители воспользуйтесь инструкцией в базе знаний
                                Веб - регистратора: https://reg.astralnalog.ru/Wiki#zakaz-nositelej-129676634.html.
                                При возникновении дополнительных вопросов Вы можете обратиться на почту: zk@astral.ru.
                      - button:
                          id: 5
                          text: 'Оплачивается ли встроенная лицензия КриптоПро при продлении лицензии'
                          chat:
                            - chat: 'Встроенная лицензия оплачивается исключительно при продлении сертификата.'
                      - button:
                          id: 6
                          text: 'Цена по ГК в разных регионах'
                          chat:
                            - chat:  >
                                С ценами Вы можете ознакомиться в веб-регистраторе в разделе "Документация".
                                Для консультации по данному вопросу Вы можете обратиться в Ваш Центр продаж или
                                на почту для партнеров partners@astral.ru.
                      - button:
                          id: 7
                          text: 'Продажа КриптоПро'
                          chat:
                            - chat:  >
                                По данному вопросу Вы можете воспользоваться инструкцией в базе знаний
                                Веб - регистратора: https://reg.astralnalog.ru/Wiki#prodayoa-kriptopro-csp-po-agentskoj-sheme-141989548.html.
                                Если у Вас возникли дополнительные вопросы, Вы можете обратиться в Ваш Центр продаж
                                или на почту partners@astral.ru.
                      - button:
                          close_button: true
              - button:
                  id: 2
                  text: 'Абоненты'
                  menu:
                    id: 'абоненты'
                    answer:
                      - chat: *select_what_u_want
                    buttons:
                      - button:
                          id: 1
                          text: 'Не удается добавить направление, нет кода'
                          chat:
                            - chat:  >
                                Если код отсутствует в списке направлений для добавления, данный код
                                добавить нельзя. Возможно, контролирующий орган не принимает отчетность, был реорганизован
                                или за него принимает отделение с другим кодом. Данный вопрос необходимо уточнять
                                в контролирующем органе.
                      - button:
                          id: 2
                          text: 'Срок действия лицензии/ сертификата?'
                          chat:
                            - chat:  >
                                Срок действия лицензии можно посмотреть в веб-регистраторе на вкладке
                                "Абоненты" вкладка "Тарифы", проверить учетную запись в строке "Продукт". Срок
                                действия сертификата можно посмотреть в веб-регистраторе на вкладке "Абоненты"
                                вкладка "Сертификаты", проверить учетную запись в строке "Продукт" (для разных
                                учетных записей может быть разный срок сертификата и лицензии).
                      - button:
                          id: 3
                          text: 'Как изменить/ добавить почту/телефон для уведомлений?'
                          chat:
                            - chat:  >
                                Для добавления/изменения реквизитов для уведомлений воспользуйтесь
                                инструкцией в базе знаний Веб - регистратора:
                                https://reg.astralnalog.ru/Wiki#vkladka-produkty-129676046.html.
                      - button:
                          id: 4
                          text: 'Как добавить направление?'
                          chat:
                            - chat:  >
                                Для добавления направления воспользуйтесь инструкцией в базе знаний
                                Веб - регистратора: https://reg.astralnalog.ru/Wiki#vkladka-napravleniya-129676057.html.
                      - button:
                          id: 5
                          text: 'Как перевести абонента'
                          chat:
                            - chat:  >
                                Письмо о переносе заявки и абонента необходимо отправить на электронный
                                почту - perevod@astral.ru. Подробная информация и регламент переноса абонентов
                                описан в статье: https://reg.astralnalog.ru/NewNews?id=858.
                      - button:
                          id: 6
                          text: 'Просьба запросить/ обновить рег. файл'
                          chat:
                            - chat:  >
                                Обновить рег-файл Вы можете в веб-регистраторе на вкладке "Абоненты",  воспользуйтесь
                                инструкцией в базе знаний Веб - регистратора: https://reg.astralnalog.ru/Wiki#vkladka-upravlenie-129676070.html
                                (перед обновление необходимо проверить учетную запись в строке "Продукт" она должна
                                соответствовать выбранной в 1С: https://help.astral.ru/v/129672362).
